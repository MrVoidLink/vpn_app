name: vpn_app
description: "VPN client application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.2

  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3

  # i18n / localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  flutter_localized_locales: ^2.0.5

  # App/device info
  package_info_plus: ^8.3.0
  device_info_plus: ^11.5.0

  # Firebase (همون نسخه‌هایی که خودت گذاشتی)
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0

  # Storage امن برای deviceId و ...
  flutter_secure_storage: ^9.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
